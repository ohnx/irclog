<!DOCTYPE html>
<html>
  <head>

    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

    <title>irc logs</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>irc logs</h1>
        <h2>logs from some irc channels i hang out in</h2>
          <a href="https://github.com/ohnx/irclog" class="button"><small>View code on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
            <a id="top" href="#bottom">Scroll to bottom</a>
            <pre id="log">Pick a log to view!</pre>
            <a id="bottom" href="#top">Scroll to top</a>&nbsp;&middot;&nbsp;
            <a id="refresh" href="#bottom">Refresh</a>
        </section>
        <aside id="sidebar">
            <ul id="logslist">
            <li>Loading...</li>
            </ul>
            <p>Thanks to <a href="https://github.com/i5o">@i5o</a> for hosting the logbot on <a href="https://sugarlabs.org/">sugar</a> servers.</p>
        </aside>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
